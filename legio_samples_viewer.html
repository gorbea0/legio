<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LEGIO Samples Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">üß™ LEGIO Samples Viewer</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
      <div>
        <label class="font-semibold">üìÅ Cargar CSV de muestras:</label>
        <input type="file" id="csvInputMain" accept=".csv" class="block w-full border p-2 rounded">
      </div>
      <div>
        <label class="font-semibold">üìÅ Cargar CSV de detalles:</label>
        <input type="file" id="csvInputDetails" accept=".csv" class="block w-full border p-2 rounded">
      </div>
    </div>

    <canvas id="samplesChart" height="100" width="300" class="mb-6"></canvas>

    <div id="tabs" class="mb-4 hidden">
      <ul class="flex flex-wrap gap-2" id="tabButtons"></ul>
    </div>

    <div id="searchTab" class="hidden mb-4">
      <input type="text" id="searchInput" placeholder="Search Sampling point..." class="border p-2 rounded w-full mb-2">
      <div id="searchResults" class="overflow-auto max-h-96"></div>
    </div>

    <div id="tabContent" class="overflow-auto max-h-[500px] border border-gray-300 rounded p-2 bg-white"></div>
  </div>

  <!-- Modal detalle muestra -->
  <div id="modalDetalle" class="fixed inset-0 hidden items-center justify-center bg-black bg-opacity-30 z-50">
    <div class="bg-white p-6 rounded shadow-lg w-full max-w-2xl">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-lg font-bold">üß¨ Detalles de la muestra</h2>
        <button onclick="document.getElementById('modalDetalle').classList.add('hidden')" class="text-red-600 font-bold text-lg">√ó</button>
      </div>
      <div id="contenidoDetalle" class="text-sm max-h-[400px] overflow-y-auto whitespace-pre-wrap"></div>
    </div>
  </div>

  <script>
    const tabsContainer = document.getElementById("tabButtons");
    const tabContent = document.getElementById("tabContent");
    const searchTab = document.getElementById("searchTab");
    const searchInput = document.getElementById("searchInput");
    const searchResults = document.getElementById("searchResults");
    const chartCanvas = document.getElementById("samplesChart");

    const columns = ["Id Numeric", "Sampled date", "Sampling point", "Collected from", "Description"];
    let dataByType = {};
    let allFiltered = [];
    let allDetails = [];

    document.getElementById("csvInputMain").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;

      Papa.parse(file, {
        header: true,
        skipEmptyLines: true,
        complete: function (results) {
          const allRows = results.data;
          allFiltered = allRows.filter(row => row["Job Name"]?.startsWith("LEGIO"));

          dataByType = _.groupBy(allFiltered, "Sample type");
          const allTypes = Object.keys(dataByType);

          renderChart(allTypes.map(t => t || "(empty)"), allTypes.map(t => dataByType[t].length));

          tabsContainer.innerHTML = "";
          allTypes.forEach(type => {
            const button = document.createElement("button");
            button.textContent = type;
            button.className = "bg-blue-100 hover:bg-blue-200 px-3 py-1 rounded";
            button.onclick = () => renderTable(dataByType[type]);
            tabsContainer.appendChild(button);
          });

          const searchButton = document.createElement("button");
          searchButton.textContent = "üîç Buscar por Sampling point";
          searchButton.className = "bg-green-100 hover:bg-green-200 px-3 py-1 rounded";
          searchButton.onclick = () => {
            tabContent.innerHTML = "";
            searchTab.classList.remove("hidden");
          };
          tabsContainer.appendChild(searchButton);

          document.getElementById("tabs").classList.remove("hidden");

          renderTable(dataByType[allTypes[0]]);
        }
      });
    });

    document.getElementById("csvInputDetails").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;

      Papa.parse(file, {
        header: true,
        skipEmptyLines: true,
        complete: function (result) {
          allDetails = result.data;
        }
      });
    });

    function renderTable(rows) {
      searchTab.classList.add("hidden");
      tabContent.innerHTML = "";

      const table = document.createElement("table");
      table.className = "min-w-full text-sm border border-gray-300";

      const thead = document.createElement("thead");
      thead.innerHTML = `<tr class="bg-gray-200">${columns.map(col => `<th class="p-2 border">${col}</th>`).join("")}</tr>`;
      table.appendChild(thead);

      const tbody = document.createElement("tbody");
      rows.sort((a, b) => +a["Id Numeric"] - +b["Id Numeric"]);
      rows.forEach(row => {
        const tr = document.createElement("tr");
        tr.className = "hover:bg-gray-50 cursor-pointer";
        tr.innerHTML = columns.map(col => `<td class="p-2 border">${row[col] || ""}</td>`).join("");
        tr.addEventListener("click", () => mostrarDetalleMuestra(row));
        tbody.appendChild(tr);
      });
      table.appendChild(tbody);
      tabContent.appendChild(table);
    }

    function renderChart(labels, counts) {
      new Chart(chartCanvas, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'N√∫mero de muestras por tipo',
            data: counts,
            backgroundColor: 'rgba(59, 130, 246, 0.5)',
            borderColor: 'rgba(59, 130, 246, 1)',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            title: {
              display: true,
              text: 'Distribuci√≥n de muestras por tipo'
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: { stepSize: 1 }
            }
          }
        }
      });
    }

    searchInput.addEventListener("change", function () {
      const value = this.value.trim().toLowerCase();
      if (value.length < 4) {
        searchResults.innerHTML = "<p class='text-sm text-gray-500'>Introduce al menos 4 caracteres</p>";
        return;
      }

      const filtered = allFiltered.filter(row => row["Sampling point"]?.toLowerCase() === value);
      searchResults.innerHTML = "";
      renderTable(filtered);
    });

function mostrarDetalleMuestra(muestra) {
  const contenido = document.getElementById("contenidoDetalle");
  const id = String(muestra["Id Numeric"]).trim();

  const calificarLegio = (valor) => {
    if (!isFinite(valor)) return "‚Äî";
    if (valor < 10) return "OK";
    if (valor < 100) return "poco";
    if (valor > 10000) return "muy alto";
    if (valor > 1000) return "alto";
    if (valor > 100) return "positivo";
    return "‚Äî";
  };

  const relevantes = allDetails.filter(row => {
    const rowId = String(row["Id Numeric"]).trim();
    if (rowId !== id) return false;

    const analisis = (row["Analysis"] || "").trim().toLowerCase();
    const componente = (row["Component Name"] || "").trim().toLowerCase();

    return (
      ["pe-il-temp", "pe-il-cl", "pe-il-tiaz", "pe-il-br-1"].includes(analisis) ||
      (analisis === "m-021" && componente.includes("recuento de legionella pneumophila")) ||
      (["m-033-ac1", "m-033-ac2"].includes(analisis) && componente.includes("recuento de legionella spp")) ||
      (analisis === "m-033-ac3" && (
        componente.endsWith("sr 1") || componente.endsWith("sr2-14") || componente.endsWith("spp")
      ))
    );
  });

  if (relevantes.length === 0) {
    contenido.innerHTML = `‚ö†Ô∏è No hay datos relevantes para la muestra ${id}.`;
  } else {
    const lineas = relevantes.map(row => {
      const analysis = row["Analysis"]?.trim() || "";
      const component = row["Component Name"]?.trim() || "";
      const resultText = row["Result text"] ?? row["Result"] ?? "‚Äî";
      const unit = row["Unit"] || "";
      const rawValue = parseFloat(row["Result value"]);
      const esLegio = /legionella/.test(component.toLowerCase());
      const calificacion = esLegio ? calificarLegio(rawValue) : "‚Äî";

      return `‚Ä¢ [${analysis}] ${component}: ${resultText} ${unit} (valor=${isFinite(rawValue) ? rawValue : "‚Äî"} ‚Üí calificaci√≥n: ${calificacion})`;
    });

    contenido.innerHTML = lineas.join('\n');
  }

  document.getElementById("modalDetalle").classList.remove("hidden");
}



  </script>
</body>
</html>
